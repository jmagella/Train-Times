<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Board - 1/2/3 Line</title>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
    <style>
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            background: #000; color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        .station-container { 
            width: 95%; 
            max-width: 850px; 
            margin-bottom: 40px; 
        }

        .white-line { height: 2px; background: #fff; width: 100%; margin-top: 15px; }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; }
        
        /* Added pointer cursor and hover effect for the name */
        .station-name { 
            font-size: clamp(1.5rem, 6vw, 2.8rem); 
            font-weight: 700; 
            letter-spacing: -2px; 
            margin: 0; 
            cursor: pointer; 
            user-select: none;
            transition: opacity 0.2s;
        }
        .station-name:hover { opacity: 0.7; }
        .station-name:active { opacity: 0.5; }

        .bullet-box { display: flex; gap: 5px; }

        .circle-lg {
            background: #EE352E; color: #fff; border-radius: 50%;
            width: clamp(40px, 10vw, 62px); 
            height: clamp(40px, 10vw, 62px); 
            display: flex; align-items: center;
            justify-content: center; 
            font-size: clamp(24px, 6vw, 40px); 
            font-weight: 900;
        }

        /* Class to handle hiding the content */
        .hidden { display: none !important; }

        .grid-system {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            column-gap: clamp(20px, 10vw, 120px);
            width: 100%;
        }

        .column-title {
            color: #666; 
            text-transform: uppercase; 
            font-size: 1.5rem;
            font-weight: 900; 
            padding-bottom: 5px; 
            margin-bottom: 5px;
            border-bottom: 1px solid #222;
            letter-spacing: 2px;
            text-align: right;
        }

        .train-row {
            display: flex;
            align-items: center;
            padding: 8px 0; 
            border-bottom: 1px solid #222;
            min-height: 40px;
        }

        .circle-sm {
            background: #EE352E; color: #fff; border-radius: 50%;
            width: 32px; height: 32px; display: flex; align-items: center;
            justify-content: center; font-size: 20px; font-weight: 900;
            flex-shrink: 0;
            margin-right: 12px;
        }

        .clock-time {
            font-size: 1.1rem;
            color: #888;
            font-weight: 500;
        }

        .time-display {
            font-size: 2rem; font-weight: 700; text-align: right;
            white-space: nowrap; flex-grow: 1;
        }

        .min-unit { font-size: 0.4em; color: #666; margin-left: 4px; }
        .arriving { color: #ffcc00; font-size: 0.8em; font-weight: 900; }

        #status-bar { color: #222; font-size: 0.7rem; margin-top: 20px; text-align: center; }

        @media (max-width: 600px) {
            .grid-system { grid-template-columns: 1fr; gap: 20px; }
            .column-title { text-align: left; font-size: 1.2rem; }
            .station-container { margin-bottom: 30px; }
            .clock-time { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="station-container">
        <div class="white-line"></div>
        <div class="header">
            <h1 class="station-name" onclick="toggleStation('body-119')">103 Street Station</h1>
            <div class="bullet-box"><div class="circle-lg">1</div></div>
        </div>
        <div id="body-119" class="grid-system">
            <div><div class="column-title">Downtown</div><div id="stop-119-S"></div></div>
            <div><div class="column-title">Uptown</div><div id="stop-119-N"></div></div>
        </div>
    </div>

    <div class="station-container">
        <div class="white-line"></div>
        <div class="header">
            <h1 class="station-name" onclick="toggleStation('body-120')">96 Street Station</h1>
            <div class="bullet-box">
                <div class="circle-lg">1</div>
                <div class="circle-lg">2</div>
                <div class="circle-lg">3</div>
            </div>
        </div>
        <div id="body-120" class="grid-system">
            <div><div class="column-title">Downtown</div><div id="stop-120-S"></div></div>
            <div><div class="column-title">Uptown</div><div id="stop-120-N"></div></div>
        </div>
    </div>

    <div class="station-container">
        <div class="white-line"></div>
        <div class="header">
            <h1 class="station-name" onclick="toggleStation('body-128')">34 Street Station</h1>
            <div class="bullet-box">
                <div class="circle-lg">1</div>
                <div class="circle-lg">2</div>
                <div class="circle-lg">3</div>
            </div>
        </div>
        <div id="body-128" class="grid-system">
            <div><div class="column-title">Downtown</div><div id="stop-128-S"></div></div>
            <div><div class="column-title">Uptown</div><div id="stop-128-N"></div></div>
        </div>
    </div>

    <div id="status-bar">Updating...</div>

    <script>
        const PROXY = 'https://api.allorigins.win/raw?url=';
        const MTA_URL = 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs';
        const STATIONS = ['119', '120', '128'];

        const proto = `
            syntax = "proto3";
            message FeedMessage { repeated FeedEntity entity = 2; }
            message FeedEntity { TripUpdate trip_update = 3; }
            message TripUpdate { TripDescriptor trip = 1; repeated StopTimeUpdate stop_time_update = 2; }
            message TripDescriptor { string trip_id = 1; string route_id = 5; }
            message StopTimeUpdate { string stop_id = 4; StopTimeEvent arrival = 2; StopTimeEvent departure = 3; }
            message StopTimeEvent { int64 time = 2; }
        `;

        let FeedType;

        // Toggle function to hide/show station content
        function toggleStation(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        }

        async function init() {
            try {
                const root = protobuf.parse(proto).root;
                FeedType = root.lookupType("FeedMessage");
                runUpdate();
                setInterval(runUpdate, 30000);
            } catch (e) { document.getElementById('status-bar').innerText = "Init Error"; }
        }

        async function runUpdate() {
            try {
                const res = await fetch(PROXY + encodeURIComponent(MTA_URL));
                const buf = await res.arrayBuffer();
                const msg = FeedType.decode(new Uint8Array(buf));
                const now = Math.floor(Date.now() / 1000);
                const data = {};
                STATIONS.forEach(s => data[s] = { N: [], S: [] });

                msg.entity.forEach(ent => {
                    if (ent.tripUpdate && ent.tripUpdate.stopTimeUpdate) {
                        const route = ent.tripUpdate.trip.routeId;
                        ent.tripUpdate.stopTimeUpdate.forEach(stu => {
                            const stop = stu.stopId.substring(0, 3);
                            if (data[stop]) {
                                const time = stu.arrival ? stu.arrival.time : (stu.departure ? stu.departure.time : null);
                                if (time) {
                                    const mins = Math.floor((time - now) / 60);
                                    if (mins >= -1 && mins < 60) {
                                        const dir = stu.stopId.includes('N') ? 'N' : 'S';
                                        const date = new Date(time * 1000);
                                        const clock = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                                        data[stop][dir].push({ m: Math.max(0, mins), r: route, c: clock });
                                    }
                                }
                            }
                        });
                    }
                });

                STATIONS.forEach(s => {
                    ['N', 'S'].forEach(dir => {
                        const list = data[s][dir]
                            .sort((a, b) => a.m - b.m)
                            .filter((v, i, a) => a.findIndex(t => t.m === v.m && t.r === v.r) === i)
                            .slice(0, 3);

                        const html = list.map(item => `
                            <div class="train-row">
                                <div class="circle-sm">${item.r}</div>
                                <div class="clock-time">${item.c}</div>
                                <div class="time-display">
                                    ${item.m <= 0 ? '<span class="arriving">ARRIVING</span>' : item.m + '<span class="min-unit">MIN</span>'}
                                </div>
                            </div>
                        `).join('');
                        document.getElementById(`stop-${s}-${dir}`).innerHTML = html || '<div class="train-row" style="color:#222">--</div>';
                    });
                });
                document.getElementById('status-bar').innerText = "Last Update: " + new Date().toLocaleTimeString();
            } catch (e) { document.getElementById('status-bar').innerText = "Update error. Retrying..."; }
        }
        init();
    </script>
</body>
</html>
